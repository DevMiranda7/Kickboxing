<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- FAVICON -->
    <link href="/images/favicon.png" rel="icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin="anonymous" href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <!-- Font Awesome para o ícone de menu -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Ant Design Componentes UI -->
    <link href="https://cdn.jsdelivr.net/npm/antd@4.18.6/dist/antd.min.css" rel="stylesheet">

    <!-- Sweet Alert Componentes UI -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS do projeto -->
    <link href="/static/css/style.css" rel="stylesheet">

    <title>Administração - Alunos</title>
</head>

<body>
    <!--INICIO NAV-->
    <div class="div-top">
        <h1>Federação Gaúcha de Kickboxing</h1>

        <h1>Área Administrativa</h1>
    </div>
    <nav class="conteirner-nav-administracao">
        <div>
            <img src="/static/images/logo.png" alt="Logo da F.G.K.B" class="img-nav-logo">
        </div>

        <div>
            <div class="nav-list-administracao">
                <li>
                    <a th:href="@{/administracao}">Início</a>
                </li>
                <li>
                    <a th:href="@{/eventosAdm}">Eventos</a>
                </li>
                <li>
                    <a th:href="@{/alunosAdm}">Alunos</a>
                </li>
                <li>
                    <a th:href="@{/professoresAdm}">Professores</a>
                </li>
                <li>
                    <a th:href="@{/academiasAdm}">Academias</a>
                </li>
                <li>
                    <a th:href="@{/rankingAdm}">Ranking</a>
                </li>
                <li>
                    <a th:href="@{/patrocinadoresAdm}">Patrocinadores</a>
                </li>
            </div>
        </div>
        <div id="teste">
            <form action="/logout" method="post">
                <button type="button">Perfil</button>

                <button type="submit" class="btn-nav-sair" >Sair</button>
            </form>
        </div>
    </nav>
    <!--FIM NAV-->

    <!--INICIO CONTEUDO-->
    <section>
        <!--CADASTRAR ALUNOS-->
        <div id="cadastrarAluno">
            <form action="/criarAluno" method="post" enctype="multipart/form-data">
                <div>
                    <h2>CADASTRAR ALUNO</h2>

                    <input type="text" id="registro-aluno" name="registroAluno" placeholder="Registro do Aluno" required>

                    <input type="text" id="nome-aluno" name="nomeAluno" placeholder="Nome do Aluno" required>

                    <input type="text" id="cidade-aluno" name="cidadeAluno" placeholder="Cidade do Aluno" required>

                    <input type="text" id="graducacao-aluno" name="graduacaoAluno" placeholder="Graduação do Aluno" required>

                    <input type="text" id="academia-aluno" name="academiaAluno" placeholder="Academia do Aluno" required>

                    <input type="text" id="responsavel-aluno" name="responsavelAluno" placeholder="Responsável do Aluno" required>

                    <input type="date" id="nascimento-aluno" name="nascimentoAluno" required>

                    <input type="file" id="imagem-aluno" name="imagemAluno" accept="image/*" required>

                    <div>
                        <button type="submit">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
        <!--CADASTRAR ALUNOS-->
    </section>
    <!--FIM CONTEUDO-->

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--INICIO RODAPÉ -->
    <footer>
        <div class="div-footer-logo">

            <img src="/static/images/logo.png" alt="Logo da My Coding" class="img-footer-logo">

            <a href="https://mycodinghub.tech/" target="_blank">
                <img src="/static/images/logo-mycoding.png" alt="Logo da My Coding" class="img-footer-logo-mycoding">
            </a>  
        </div> 

        <div>
            <p>Todos os direitos reservados!</p>
        </div>
    </footer>
    <!--FIM RODAPÉ -->

    <!-- Renderiza mensagem de sucesso -->
    <div th:if="${successMessage}">
        <script th:inline="javascript">
            Swal.fire({
                icon: 'success',
                text: [[${successMessage}]],
                confirmButtonText: 'OK',
                confirmButtonColor: '#00ff00'
            });
        </script>
    </div>

    <!-- Renderiza mensagem de erro -->
    <div th:if="${errorMessage}">
        <script th:inline="javascript">
            Swal.fire({
                icon: 'error',
                text: [[${errorMessage}]],
                confirmButtonText: 'OK',
                confirmButtonColor: '#00ff00'
            });
        </script>
    </div>

    <script src="/static/js/administracao.js"></script>
</body>
</html>

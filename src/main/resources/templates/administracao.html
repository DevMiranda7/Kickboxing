<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- FAVICON -->
    <link href="/images/favicon.png" rel="icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin="anonymous" href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <!-- Font Awesome para o ícone de menu -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Ant Design Componentes UI -->
    <link href="https://cdn.jsdelivr.net/npm/antd@4.18.6/dist/antd.min.css" rel="stylesheet">

    <!-- Sweet Alert Componentes UI -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS do projeto -->
    <link href="/static/css/administracao.css" rel="stylesheet">

    <title>Área Administrativa</title>
</head>

<body>
    <div id="teste">
        <form action="/logout" method="post">
            <h2>ADMINISTRAÇÃO</h2>

            <button type="submit">Sair</button>
        </form>
    </div>

    <!--CADASTRAR EVENTOS-->
    <div id="cadastrarEvento">
        <form action="/criarEvento" method="post" enctype="multipart/form-data">
            <div>
                <h2>CADASTRAR EVENTO</h2>

                <input type="text" id="nome-evento" name="nomeEvento" placeholder="Título" required>

                <textarea id="descricao-evento" name="descricaoEvento" placeholder="Descrição" required></textarea>

                <input type="date" id="data-evento" name="dataEvento" required>

                <input type="time" id="hora-evento" name="horaEvento" required>

                <input type="file" id="imagem-evento" name="imagemEvento" accept="image/*" required>

                <div>
                    <button type="submit">Cadastrar</button>
                </div>

            </div>
        </form>
    </div>
    <!--CADASTRAR EVENTOS-->

    <!--CADASTRAR ACADEMIAS-->
    <div id="cadastrarAcademia">
        <form action="/criarAcademia" method="post" enctype="multipart/form-data">
            <div>
                <h2>CADASTRAR ACADEMIA</h2>

                <input type="text" id="nome-academia" name="nomeAcademia" placeholder="Nome da Academia" required>

                <input type="text" id="responsavel-academia" name="responsavelAcademia" placeholder="Responsável Técnico" required>

                <input type="text" id="endereco-academia" name="enderecoAcademia" placeholder="Endereço Completo" required>

                <input type="text" id="cidade-academia" name="cidadeAcademia" placeholder="Cidade" required>

                <input type="tel" id="contato-academia" onkeyup="formatarContato(this)" name="contatoAcademia"
                       placeholder="Contato" maxlength="11" minlength="11" required
                       title="Número inválido">

                <input type="file" id="imagem-academia" name="imagemAcademia" accept="image/*" required>

                <div>
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
    <!--CADASTRAR ACADEMIAS-->

    <!--CADASTRAR PATROCINADOR-->
    <div id="cadastrarPatrocinador">
        <form action="/criarPatrocinador" method="post" enctype="multipart/form-data">
            <div>
                <h2>CADASTRAR PATROCINADOR</h2>

                <input type="text" id="link-patrocinador" name="linkPatrocinador" placeholder="Link de Redirecionamento do Patrocinador" required>

                <input type="file" id="imagem-patrocinador" name="imagemPatrocinador" accept="image/*" required>

                <div>
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
    <!--CADASTRAR PATROCINADOR-->

    <!--CADASTRAR PROFESSORES-->
    <div id="cadastrarProfessor">
        <form action="/criarProfessor" method="post" enctype="multipart/form-data">
            <div>
                <h2>CADASTRAR PROFESSOR</h2>

                <input type="text" id="registro-professor" name="registroProfessor" placeholder="Registro do Professor" required>

                <input type="text" id="nome-professor" name="nomeProfessor" placeholder="Nome do Professor" required>

                <input type="text" id="cidade-professor" name="cidadeProfessor" placeholder="Cidade do Professor" required>

                <input type="text" id="graducacao-professor" name="graduacaoProfessor" placeholder="Graduação do Professor" required>

                <input type="text" id="equipe-professor" name="equipeProfessor" placeholder="Equipe do Professor" required>

                <input type="date" id="nascimento-professor" name="nascimentoProfessor" required>

                <input type="file" id="imagem-professor" name="imagemProfessor" accept="image/*" required>

                <div>
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
    <!--CADASTRAR PROFESSORES-->

    <!--CADASTRAR ALUNOS-->
    <div id="cadastrarAluno">
        <form action="/criarAluno" method="post" enctype="multipart/form-data">
            <div>
                <h2>CADASTRAR ALUNO</h2>

                <input type="text" id="registro-aluno" name="registroAluno" placeholder="Registro do Aluno" required>

                <input type="text" id="nome-aluno" name="nomeAluno" placeholder="Nome do Aluno" required>

                <input type="text" id="cidade-aluno" name="cidadeAluno" placeholder="Cidade do Aluno" required>

                <input type="text" id="graducacao-aluno" name="graduacaoAluno" placeholder="Graduação do Aluno" required>

                <input type="text" id="academia-aluno" name="academiaAluno" placeholder="Academia do Aluno" required>

                <input type="text" id="responsavel-aluno" name="responsavelAluno" placeholder="Responsável do Aluno" required>

                <input type="date" id="nascimento-aluno" name="nascimentoAluno" required>

                <input type="file" id="imagem-aluno" name="imagemAluno" accept="image/*" required>

                <div>
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
        </form>
    </div>
    <!--CADASTRAR PROFESSORES-->

    <!--INICIO NAV-->
    <nav>

    </nav>
    <!--FIM NAV-->


    <!--INICIO CONTEUDO-->
    <section>

    </section>
    <!--FIM CONTEUDO-->


    <!--INICIO RODAPÉ -->
    <footer>

    </footer>
    <!--FIM RODAPÉ -->

    <!-- Renderiza mensagem de sucesso -->
    <div th:if="${successMessage}">
        <script th:inline="javascript">
            Swal.fire({
                icon: 'success',
                text: [[${successMessage}]],
                confirmButtonText: 'OK',
                confirmButtonColor: '#00ff00'
            });
        </script>
    </div>

    <!-- Renderiza mensagem de erro -->
    <div th:if="${errorMessage}">
        <script th:inline="javascript">
            Swal.fire({
                icon: 'error',
                text: [[${errorMessage}]],
                confirmButtonText: 'OK',
                confirmButtonColor: '#00ff00'
            });
        </script>
    </div>

    <script src="/static/js/administracao.js"></script>
</body>
</html>
